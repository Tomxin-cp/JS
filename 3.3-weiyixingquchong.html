<script>
    function uniqueArry(arr){
        var result = []
        var obj = {}
        for(i = 0, len = arr.length;i < len;i++){
            obj[arr[i]] = i
        }
        for(var attr in obj){
            result.push(attr*1)
        }
        return result
    }
    var arr = [1,2,55,2,11,22,44,3,2,1,24]
    var result = uniqueArry(arr)
    console.log(result);
    
</script>
