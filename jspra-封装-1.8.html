<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    .container{
        width: 400px;
        margin: 100px auto;
    }
    .container div{
        width: 100px;
        height: 100px;
        line-height: 100px;
        background-color: #f00;
        margin-top: 10px;
        text-align: center;
    }
    .container:nth-child(3){
        opacity: 0.3;
    }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1">变宽</div>
        <div id="box2">变高</div>
        <div id="box3">变红</div>
    </div>
</body>
<script>
    var elem1 = document.getElementById('box1');
    var elem2 = document.getElementById('box2');
    var elem3 = document.getElementById('box3');
    elem1.onmouseover = function(){
        clearInterval(elem1.timer);
        var speed = 0;
        elem1.timer = setInterval(function(){
            if(elem1.offsetWidth > 300){
                speed = -10;
            }else{
                speed = 10;
            }
            if(Math.abs(300 - elem1.offsetWidth) < Math.abs(speed)){
                elem1.style.width = '300px';
                clearInterval(elem1.timer);
            }else{
                elem1.style.width = elem1.offsetWidth + speed + 'px';
            }
        },30)       
    }
    elem2.onmouseover = function(){
        clearInterval(elem2.timer);
        var speed = 0;
        elem2.timer = setInterval(function(){
            if(elem2.offsetHeight > 300){
                speed = -10;
            }else{
                speed = 10;
            }
            if(Math.abs(300 - elem2.offsetHeight) < Math.abs(speed)){
                elem2.style.height = '300px';
                clearInterval(elem2.timer);
            }else{
                elem2.style.height = elem2.offsetHeight + speed + 'px';
            }
        },30)       
    }
    elem3.onmouseover = function(){
        clearInterval(elem3.timer);
        var speed = 0;
        elem3.timer = setInterval(function(){
            var current = parseFloat(getComputedStyle(elem3,false)['opacity']);
            current = Math.round(current * 100);
            if(current > 100){
                speed = -3;
            }else{
                speed = 3;
            }
            if(Math.abs(100 - current) < Math.abs(speed)){
                elem3.style.opacity = '1';
                clearInterval(elem3.timer);
            }else{
                elem3.style.opacity = (current + speed)/100;
            }

        },30)       
    }
</script>
</html>
